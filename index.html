<html>
<head>

  <title>LinkRapido</title>

  <link rel="stylesheet" href="style.desktop.css" media="(min-width: 700px)">
<link rel="stylesheet" href="style.mobile.css" media="(max-width: 699px)">
  
</head>
<body class="wrapper">

  <div class="header box">
    <!-- Vamos trocar o texto do título via JS -->
    <h1 id="titulo-bot" class="blue">Carregando...</h1>
  </div>

  <div class="sidebar box">
    <h2 class="white">Menu</h2>
    <p class="green">Gerar link</p>
  </div>

  <div class="content box">
    <h2 class="yellow">Gerador de Links</h2>
    <form id="form-gerador">
      <label class="purple">Número:</label><br>
      <input type="text" id="numero" placeholder="DDD + Número"><br><br>

      <label class="purple">Mensagem:</label><br>
      <input type="text" id="mensagem" placeholder="Digite sua mensagem"><br><br>

      <button class="green" type="submit">Gerar</button>
    </form>
  </div>

  <div class="sidebar2 box">
    <p class="red">Info do Bot</p>
  </div>

  <!-- Importações dos scripts -->
  <script src="config.js"></script>
  <script src="script.js"></script>

</body>
  </html>
