<html>
<head>

  <title>LinkRapido</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.desktop.css" media="(min-width: 700px)">
<link rel="stylesheet" href="style.mobile.css" media="(max-width: 699px)">
  
  <style>
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #444;
      }
      ::-webkit-scrollbar-corner {
        background: #444;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: darkturquoise;
      }
      body {
        background: #191818;
        font-family: system-ui;
      }
      h1 {
        font-size: larger;
        color: darkturquoise;
      }
      h2,
      h3 {
        font-size: large;
      }
      p {
        font-size: small;
        font-family: monospace;
        margin-block-start: 2px;
        margin-block-end: 2px;
      }
      .data {
        color: darkturquoise;
        font-family: monospace;
        text-decoration: none;
      }
      #refresh {
        width: 100%;
        background: #191818;
        color: darkturquoise;
      }
      #terminal {
        width: 92vw;
        height: 91%;
        border: none;
        margin-top: 12px;
        font-family: monospace;
        overflow: auto;
        color: #bdeff0;
        font-size: x-small;
        white-space: nowrap;
      }
      #groups-wrapper {
        width: 100%;
        height: 90px;
        border: none;
        margin-top: 12px;
        font-family: monospace;
        overflow: auto;
        color: #bdeff0;
        font-size: small;
        white-space: nowrap;
      }
      #avatar {
        width: 44px;
        margin-bottom: 10px;
        border-radius: 50%;
        border: 2px solid darkturquoise;
      }
      #qr {
        width: 91%;
        border: 12px solid;
      }
      #qr-attempts {
        margin-top: 6px;
        margin-bottom: 14px;
      }
      .sidebar {
        grid-area: sidebar;
      }
      .sidebar2 {
        grid-area: sidebar2;
      }
      .sidebar2 > button {
        width: 100%;
        margin-top: 12px;
        margin-bottom: 12px;
        background-color: #000;
        color: darkturquoise;
        border: 1px solid darkturquoise;
        cursor: pointer;
      }
      .content {
        grid-area: content;
        min-height: 80vh;
      }
      .header {
        grid-area: header;
      }
      .wrapper {
        background-color: #191818;
        color: #444;
        height: 96vh;
      }
      .wrapper {
        display: grid;
        grid-gap: 1em;
        grid-template-areas:
          "header"
          "content"
          "sidebar"
          "sidebar2";
      }
      @media (min-width: 700px) {
        .wrapper {
          grid-gap: 20px;
          grid-template-columns: 280px auto 140px;
          grid-template-areas:
            "header  header  header"
            "sidebar content sidebar2";
        }
        #terminal {
          width: calc(100vw - 498px);
          font-size: initial;
        }
      }
      .box {
        background-color: #252222;
        color: #fff;
        border-radius: 5px;
        padding: 10px;
      }
      .header {
        background-color: #252222;
      }
      .sidebar2 {
        background-color: #252222;
        color: #fff;
      }
      .yellow {
        color: #d0cd66;
      }
      .green {
        color: #68d066;
      }
      .red {
        color: #e64f4f;
      }
      .purple {
        color: #dfbdf0;
      }
      .white {
        color: darkcyan;
      }
      .blue {
        color: rgb(87, 139, 230);
      }
</style>
  
</head>
<body class="wrapper">

  <div class="header box">
    <!-- Vamos trocar o texto do título via JS -->
    <h1 id="titulo-bot" class="blue">Carregando...</h1>
  </div>

  <div class="sidebar box">
    <h2 class="white">Menu</h2>
    <p class="green">Gerar link</p>
  </div>

  <div class="content box">
    <h2 class="yellow">Gerador de Links</h2>
    <form id="form-gerador">
      <label class="purple">Número:</label><br>
      <input type="text" id="numero" placeholder="DDD + Número"><br><br>

      <label class="purple">Mensagem:</label><br>
      <input type="text" id="mensagem" placeholder="Digite sua mensagem"><br><br>

      <button class="green" type="submit">Gerar</button>
    </form>
  </div>

  <div class="sidebar2 box">
    <p class="red">Info do Bot</p>
  </div>

  <!-- Importações dos scripts -->
  <script src="config.js"></script>
  <script src="script.js"></script>

</body>
  </html>
